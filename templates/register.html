<!DOCTYPE html>
<html lang="es">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registro Familia</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #0b141a; color: white; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .card { background: #202c33; padding: 30px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.5); width: 320px; text-align: center; }
        h2 { color: #00a884; margin-bottom: 25px; }
        input { width: 90%; padding: 12px; margin: 10px 0; border-radius: 8px; border: none; background: #2a3942; color: white; outline: none; font-size: 16px; }
        button { width: 97%; padding: 12px; background: #00a884; border: none; color: white; border-radius: 8px; cursor: pointer; font-weight: bold; font-size: 16px; margin-top: 10px; }
        .error { color: #f15c5c; background: rgba(241, 92, 92, 0.1); padding: 10px; border-radius: 5px; margin-bottom: 15px; font-size: 14px; }
    </style>
</head>
<body>
    <div class="card">
        <h2>Crear Cuenta Familiar</h2>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}<div class="error">{{ message }}</div>{% endfor %}
            {% endif %}
        {% endwith %}
        <form method="post">
            <input type="text" name="username" placeholder="Elige un nombre" required>
            <input type="password" name="password" placeholder="Crea una contraseÃ±a" required>
            <button type="submit">Registrarse</button>
        </form>
        <p style="margin-top: 20px; font-size: 14px; color: #8696a0;">
            <a href="/login" style="color: #00a884; text-decoration: none;">Volver al Login</a>
        </p>
    </div>
</body>
</html>
