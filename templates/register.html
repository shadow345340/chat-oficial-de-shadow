<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>Sphere | Register</title>
    <style>
        body { background: #020617; color: white; font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .box { background: #0f172a; padding: 40px; border-radius: 20px; width: 300px; text-align: center; border: 1px solid #1e293b; }
        .err { color: #f87171; font-size: 14px; margin-bottom: 15px; }
        input { width: 100%; padding: 12px; margin: 10px 0; border-radius: 8px; border: 1px solid #334155; background: #020617; color: white; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background: #3b82f6; border: none; color: white; border-radius: 8px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>
    <div class="box">
        <h2 style="color:#3b82f6">Sphere</h2>
        {% with messages = get_flashed_messages() %}
          {% if messages %}<div class="err">{{ messages[0] }}</div>{% endif %}
        {% endwith %}
        <form method="POST">
            <input type="text" name="username" placeholder="Usuario" required>
            <input type="password" name="password" placeholder="ContraseÃ±a" required>
            <button type="submit">Entrar</button>
        </form>
        <a href="/login" style="color:#64748b; font-size:12px; display:block; margin-top:20px; text-decoration:none;">iniciar sesion</a>
    </div>
</body>
</html>
