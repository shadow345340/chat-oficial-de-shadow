<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kratos | Registro</title>
    <style>
        /* Mismo CSS que Login */
        body { background: #000; color: white; font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .box { background: #141417; padding: 40px; border-radius: 15px; width: 300px; text-align: center; border: 1px solid #333; }
        input { width: 100%; padding: 12px; margin: 10px 0; border-radius: 8px; border: 1px solid #333; background: #000; color: white; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background: #ff4d4d; border: none; color: white; border-radius: 8px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>
    <div class="box">
        <h2 style="color:#ff4d4d">ÚNETE A KRATOS</h2>
        <form method="POST">
            <input type="text" name="username" placeholder="Nuevo Usuario" required>
            <input type="password" name="password" placeholder="Contraseña" required>
            <button type="submit">Crear cuenta</button>
        </form>
        <a href="/login" style="color:#666; font-size:12px; display:block; margin-top:20px; text-decoration:none;">Ya tengo cuenta</a>
    </div>
</body>
</html>
