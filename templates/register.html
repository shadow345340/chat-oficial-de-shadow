<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>Velo | Registro</title>
    <style>
        /* Mismo CSS que login */
        body { background: #0b0f1a; color: white; font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .box { background: #161c2d; padding: 30px; border-radius: 15px; width: 90%; max-width: 300px; text-align: center; }
        input { width: 100%; padding: 12px; margin: 10px 0; border-radius: 10px; border: 1px solid #2d3748; background: #0b0f1a; color: white; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background: #3b82f6; border: none; color: white; border-radius: 10px; cursor: pointer; font-weight: bold; }
        a { color: #94a3b8; text-decoration: none; font-size: 13px; display: block; margin-top: 15px; }
    </style>
</head>
<body>
    <div class="box">
        <h2 style="color:#3b82f6">Únete a Velo</h2>
        <form method="POST">
            <input type="text" name="username" placeholder="Elige Usuario" required>
            <input type="password" name="password" placeholder="Contraseña" required>
            <button type="submit">Registrar y Entrar</button>
        </form>
        <a href="/login">Ya tengo cuenta</a>
    </div>
</body>
</html>
