<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kratos | Login</title>
    <style>
        body { background: #000; color: white; font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .box { background: #141417; padding: 40px; border-radius: 15px; width: 300px; text-align: center; border: 1px solid #333; }
        .err { color: #ff4d4d; margin-bottom: 15px; font-size: 14px; border: 1px solid #ff4d4d; padding: 5px; border-radius: 5px; }
        input { width: 100%; padding: 12px; margin: 10px 0; border-radius: 8px; border: 1px solid #333; background: #000; color: white; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background: #ff4d4d; border: none; color: white; border-radius: 8px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>
    <div class="box">
        <h2 style="color:#ff4d4d">KRATOS</h2>
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class="err">{{ messages[0] }}</div>
          {% endif %}
        {% endwith %}
        <form method="POST">
            <input type="text" name="username" placeholder="Usuario" required>
            <input type="password" name="password" placeholder="ContraseÃ±a" required>
            <button type="submit">Iniciar Sesion</button>
        </form>
        <a href="/register" style="color:#666; font-size:12px; display:block; margin-top:20px; text-decoration:none;">Registrarse</a>
    </div>
</body>
</html>
