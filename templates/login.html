<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow"> <title>Entrar | Mathias Messenger</title>
    <style>
        body { background: #0f172a; color: white; font-family: 'Segoe UI', sans-serif; display: flex; justify-content: center; align-items: center; height: 100dvh; margin: 0; }
        .card { background: #1e293b; padding: 40px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.5); width: 100%; max-width: 320px; text-align: center; border-top: 5px solid #3b82f6; }
        h2 { margin-bottom: 25px; color: #3b82f6; }
        input { width: 100%; padding: 12px; margin: 10px 0; border-radius: 10px; border: 1px solid #475569; background: #0f172a; color: white; box-sizing: border-box; outline: none; }
        input:focus { border-color: #3b82f6; }
        button { width: 100%; padding: 12px; background: #3b82f6; border: none; color: white; border-radius: 10px; font-weight: bold; cursor: pointer; margin-top: 10px; transition: 0.3s; }
        button:hover { background: #2563eb; }
        a { color: #94a3b8; text-decoration: none; font-size: 14px; display: block; margin-top: 20px; }
        a:hover { color: #3b82f6; }
    </style>
</head>
<body>
    <div class="card">
        <h2>Iniciar Sesión</h2>
        <form method="POST">
            <input type="text" name="username" placeholder="Tu usuario" required>
            <input type="password" name="password" placeholder="Tu contraseña" required>
            <button type="submit">Entrar al Chat</button>
        </form>
        <a href="/register">¿No tienes cuenta? Regístrate aquí</a>
    </div>
</body>
</html>
