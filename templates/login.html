<!DOCTYPE html>
<html lang="es">
<head>
    <style>
        body { background: #0b0e11; color: white; font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .card { background: #15191c; padding: 40px; border-radius: 15px; border-top: 4px solid #007bff; width: 300px; text-align: center; }
        input { width: 90%; padding: 10px; margin: 10px 0; border-radius: 5px; border: 1px solid #333; background: #2a2e33; color: white; }
        button { width: 100%; padding: 10px; background: #007bff; border: none; color: white; border-radius: 5px; cursor: pointer; }
        a { color: #007bff; text-decoration: none; font-size: 14px; }
        p { color: cornflowerblue;}
    </style>
</head>
<body>
    <div class="card">
        <h2>Iniciar sesion</h2>
        <form method="POST">
            <input type="text" name="username" placeholder="Usuario" required>
            <input type="password" name="password" placeholder="Contraseña" required>
            <button type="submit">Entrar</button>
        </form>
        <p>¿Nuevo aqui?<a href="/register">Crea una nueva cuenta</a></p>
    </div>
</body>
</html>
