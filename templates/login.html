<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>Nexus | Login</title>
    <style>
        body { background: #030712; color: white; font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .box { background: #111827; padding: 40px; border-radius: 20px; width: 300px; text-align: center; border: 1px solid #374151; }
        .err { background: #7f1d1d; color: #fecaca; padding: 10px; border-radius: 8px; margin-bottom: 20px; font-size: 14px; }
        input { width: 100%; padding: 12px; margin: 10px 0; border-radius: 10px; border: 1px solid #374151; background: #030712; color: white; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background: #06b6d4; border: none; color: black; border-radius: 10px; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>
    <div class="box">
        <h2 style="color:#06b6d4">NEXUS</h2>
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="err">{{ message }}</div>
            {% endfor %}
          {% endif %}
        {% endwith %}
        <form method="POST">
            <input type="text" name="username" placeholder="Usuario" required>
            <input type="password" name="password" placeholder="ContraseÃ±a" required>
            <button type="submit">Entrar</button>
        </form>
        <a href="/register" style="color:#94a3b8; font-size: 13px; text-decoration:none; display:block; margin-top:20px;">Crear cuenta nueva</a>
    </div>
</body>
</html>
