<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="robots" content="noindex, nofollow">
    <title>Nexus Messenger</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        :root { --bg: #030712; --panel: #111827; --acc: #06b6d4; --txt: #f3f4f6; }
        body { margin:0; font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--txt); display: flex; height: 100dvh; }
        
        .sidebar { width: 320px; background: var(--panel); border-right: 1px solid #374151; display: flex; flex-direction: column; transition: 0.3s; z-index: 100; }
        .sidebar-header { padding: 20px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #374151; }
        
        .search-box { padding: 15px; }
        .search-box input { width: 100%; padding: 10px; border-radius: 12px; border: 1px solid #374151; background: var(--bg); color: white; outline: none; }
        
        .contacts { flex: 1; overflow-y: auto; }
        .u-item { padding: 15px; display: flex; align-items: center; gap: 15px; cursor: pointer; border-bottom: 1px solid #1f2937; }
        .u-item:hover { background: #1f2937; }
        .avatar { width: 45px; height: 45px; border-radius: 15px; background: linear-gradient(45deg, var(--acc), #3b82f6); display: flex; align-items: center; justify-content: center; font-weight: bold; }

        .main { flex: 1; display: flex; flex-direction: column; background: var(--bg); }
        .chat-top { padding: 15px 20px; background: var(--panel); border-bottom: 1px solid #374151; display: flex; align-items: center; gap: 15px; }
        
        @media (max-width: 768px) {
            .sidebar { position: fixed; left: -100%; width: 100%; height: 100%; }
            .sidebar.active { left: 0; }
        }

        #chat-win { flex: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 12px; }
        .bubble { padding: 12px 18px; border-radius: 20px; max-width: 75%; font-size: 15px; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); }
        .sent { align-self: flex-end; background: var(--acc); border-bottom-right-radius: 4px; color: black; font-weight: 500; }
        .recv { align-self: flex-start; background: #374151; border-bottom-left-radius: 4px; }

        .input-bar { padding: 20px; background: var(--panel); display: flex; gap: 12px; align-items: center; }
        .input-bar input { flex: 1; padding: 14px; border-radius: 15px; border: 1px solid #374151; background: var(--bg); color: white; outline: none; }
        
        .btn { background: none; border: none; color: var(--txt); cursor: pointer; display: flex; align-items: center; transition: 0.2s; }
        .btn:hover { color: var(--acc); transform: scale(1.1); }

        /* Menu Desplegable */
        #nexus-menu { position: fixed; inset: 0; background: rgba(0,0,0,0.8); display: none; z-index: 200; justify-content: flex-end; }
        .menu-inner { width: 280px; background: var(--panel); padding: 30px; height: 100%; }
        .menu-item { display: flex; align-items: center; gap: 15px; padding: 15px; cursor: pointer; border-radius: 10px; margin-bottom: 10px; }
        .menu-item:hover { background: #1f2937; color: var(--acc); }
    </style>
</head>
<body>

    <div class="sidebar active" id="side">
        <div class="sidebar-header">
            <h2 style="margin:0; color: var(--acc); letter-spacing: 2px;">NEXUS</h2>
            <button class="btn" onclick="toggleMenu()"><span class="material-icons">menu</span></button>
        </div>
        <div class="search-box"><input type="text" placeholder="Buscar nexus..." onkeyup="filter(this.value)"></div>
        <div class="contacts">
            <div class="u-item" onclick="openChat(0, 'Nexus Support')">
                <div class="avatar" style="background:#4b5563">NS</div>
                <span>Nexus Support</span>
            </div>
            {% for c in contacts %}
            <div class="u-item" onclick="openChat({{ c.id }}, '{{ c.username }}')">
                <div class="avatar">{{ c.username[0]|upper }}</div>
                <span>{{ c.username }}</span>
            </div>
            {% endfor %}
        </div>
    </div>

    <div class="main">
        <div class="chat-top">
            <button class="btn" id="back" style="display:none" onclick="goBack()"><span class="material-icons">arrow_back</span></button>
            <b id="c-title">Nexus Chat</b>
        </div>
        <div id="chat-win"></div>
        <div class="input-bar">
            <button class="btn"><span class="material-icons">add_circle</span></button>
            <input type="text" id="m-in" placeholder="Escribir mensaje..." onkeypress="if(event.key==='Enter') send()">
            <button class="btn" onclick="send()" style="color:var(--acc)"><span class="material-icons">send</span></button>
        </div>
    </div>

    <div id="nexus-menu" onclick="toggleMenu()">
        <div class="menu-inner" onclick="event.stopPropagation()">
            <h3 style="color:var(--acc)">Ajustes de Nexus</h3>
            <div class="menu-item" onclick="alert('Perfil de {{ user.username }}')"><span class="material-icons">account_circle</span> Perfil</div>
            <div class="menu-item" onclick="alert('Cambiando tema...')"><span class="material-icons">palette</span> Personalización</div>
            <div class="menu-item" onclick="location.href='/logout'" style="color:#f87171"><span class="material-icons">logout</span> Cerrar Sesión</div>
            <hr style="border-color:#374151">
            <button class="btn" onclick="toggleMenu()" style="width:100%; justify-content:center; margin-top:20px;">Cerrar Menú</button>
        </div>
    </div>

    <script>
        const socket = io();
        let activeId = null;
        const SECRET = "NexusKey";

        function toggleMenu() {
            let m = document.getElementById('nexus-menu');
            m.style.display = (m.style.display === 'flex') ? 'none' : 'flex';
        }

        function openChat(id, name) {
            activeId = id;
            document.getElementById('c-title').innerText = name;
            if(window.innerWidth < 768) {
                document.getElementById('side').classList.remove('active');
                document.getElementById('back').style.display = 'block';
            }
            load(id);
        }

        function goBack() {
            document.getElementById('side').classList.add('active');
            document.getElementById('back').style.display = 'none';
        }

        function send() {
            let inp = document.getElementById('m-in');
            if(!activeId || !inp.value) return;
            let enc = CryptoJS.AES.encrypt(inp.value, SECRET).toString();
            socket.emit('message', {target_id: activeId, msg: enc});
            inp.value = '';
        }

        socket.on('new_msg', data => {
            if(activeId && (data.sender_id == activeId || data.sender_id == {{ user.id }})) {
                let dec = CryptoJS.AES.decrypt(data.msg, SECRET).toString(CryptoJS.enc.Utf8);
                draw(dec, data.sender_id == {{ user.id }});
            }
        });

        function load(id) {
            document.getElementById('chat-win').innerHTML = '';
            fetch('/history/'+id).then(r=>r.json()).then(data=>{
                data.forEach(m=>{
                    let dec = CryptoJS.AES.decrypt(m.msg, SECRET).toString(CryptoJS.enc.Utf8);
                    draw(dec || "Protegido", m.sender_id == {{ user.id }});
                });
            });
        }

        function draw(txt, me) {
            let win = document.getElementById('chat-win');
            let div = document.createElement('div');
            div.className = 'bubble ' + (me ? 'sent' : 'received');
            div.innerText = txt;
            win.appendChild(div);
            win.scrollTop = win.scrollHeight;
        }

        function filter(q) {
            document.querySelectorAll('.u-item').forEach(i => {
                i.style.display = i.innerText.toLowerCase().includes(q.toLowerCase()) ? 'flex' : 'none';
            });
        }
    </script>
</body>
</html>
