<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="robots" content="noindex, nofollow">
    <title>Kratos Messenger</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        :root { --bg: #0a0a0c; --panel: #141417; --accent: #ff4d4d; --text: #e0e0e0; }
        body { margin:0; font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); display: flex; height: 100dvh; overflow: hidden; }
        
        /* Sidebar */
        .sidebar { width: 320px; background: var(--panel); border-right: 1px solid #222; display: flex; flex-direction: column; transition: 0.3s; z-index: 100; }
        .sidebar-header { padding: 20px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #222; }
        .sidebar-header h2 { color: var(--accent); margin:0; letter-spacing: 3px; font-weight: 900; }
        
        .search { padding: 15px; }
        .search input { width: 100%; padding: 12px; border-radius: 8px; border: 1px solid #333; background: #000; color: white; outline: none; }
        
        .contacts { flex: 1; overflow-y: auto; }
        .u-item { padding: 15px; display: flex; align-items: center; gap: 15px; cursor: pointer; border-bottom: 1px solid #1a1a1a; transition: 0.2s; }
        .u-item:hover { background: #1a1a1a; }
        .avatar { width: 48px; height: 48px; border-radius: 12px; background: linear-gradient(45deg, var(--accent), #b30000); display: flex; align-items: center; justify-content: center; font-weight: bold; font-size: 18px; }

        /* Main Chat */
        .main { flex: 1; display: flex; flex-direction: column; background: #000; position: relative; }
        .chat-header { padding: 15px 20px; background: var(--panel); border-bottom: 1px solid #222; display: flex; align-items: center; gap: 15px; height: 70px; box-sizing: border-box; }
        
        @media (max-width: 768px) {
            .sidebar { position: fixed; left: -100%; width: 100%; height: 100%; }
            .sidebar.active { left: 0; }
        }

        #chat-window { flex: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 15px; background-image: radial-gradient(#1a1a1a 1px, transparent 1px); background-size: 20px 20px; }
        .msg { padding: 12px 18px; border-radius: 15px; max-width: 80%; font-size: 15px; line-height: 1.4; position: relative; }
        .sent { align-self: flex-end; background: var(--accent); color: white; border-bottom-right-radius: 2px; }
        .recv { align-self: flex-start; background: #222; border-bottom-left-radius: 2px; }

        .input-bar { padding: 15px 25px; background: var(--panel); display: flex; gap: 15px; align-items: center; }
        .input-bar input { flex: 1; padding: 14px; border-radius: 10px; border: 1px solid #333; background: #000; color: white; outline: none; }
        
        .btn { background: none; border: none; color: #888; cursor: pointer; display: flex; align-items: center; transition: 0.3s; }
        .btn:hover { color: var(--accent); }

        /* Menu de Hamburguesa */
        #h-menu { position: fixed; inset: 0; background: rgba(0,0,0,0.9); display: none; z-index: 500; }
        .menu-wrap { width: 300px; background: var(--panel); height: 100%; padding: 40px 20px; box-sizing: border-box; border-right: 2px solid var(--accent); }
        .menu-opt { display: flex; align-items: center; gap: 20px; padding: 18px; cursor: pointer; border-radius: 8px; font-size: 16px; margin-bottom: 5px; }
        .menu-opt:hover { background: #1a1a1a; color: var(--accent); }
        
        /* Seccion Ajustes */
        #settings-sec { display: none; margin-top: 20px; padding: 10px; background: #000; border-radius: 10px; }
    </style>
</head>
<body>

    <div class="sidebar active" id="side">
        <div class="sidebar-header">
            <h2>KRATOS</h2>
            <button class="btn" onclick="openMenu()"><span class="material-icons">menu</span></button>
        </div>
        <div class="search"><input type="text" placeholder="Buscar guerrero..." onkeyup="filterUsers(this.value)"></div>
        <div class="contacts">
            <div class="u-item" onclick="openChat(0, 'Kratos Soporte')">
                <div class="avatar" style="background:#333">K</div>
                <span>Kratos Soporte (Sistema)</span>
            </div>
            {% for c in contacts %}
            <div class="u-item" onclick="openChat({{ c.id }}, '{{ c.username }}')">
                <div class="avatar">{{ c.username[0]|upper }}</div>
                <span>{{ c.username }}</span>
            </div>
            {% endfor %}
        </div>
    </div>

    <div class="main">
        <div class="chat-header">
            <button class="btn" id="back" style="display:none" onclick="goBack()"><span class="material-icons">arrow_back</span></button>
            <b id="chat-user">Selecciona un chat</b>
            <div style="margin-left:auto; display:flex; gap:10px;">
                <button class="btn"><span class="material-icons">videocam</span></button>
                <button class="btn"><span class="material-icons">call</span></button>
            </div>
        </div>
        <div id="chat-window"></div>
        <div class="input-bar">
            <button class="btn"><span class="material-icons">add_photo_alternate</span></button>
            <input type="text" id="msg-input" placeholder="Escribe tu mensaje..." onkeypress="if(event.key==='Enter') sendMsg()">
            <button class="btn" onclick="sendMsg()" style="color:var(--accent)"><span class="material-icons">send</span></button>
        </div>
    </div>

    <div id="h-menu" onclick="closeMenu()">
        <div class="menu-wrap" onclick="event.stopPropagation()">
            <h3 style="color:var(--accent)">KRATOS MENU</h3>
            <div class="menu-opt" onclick="toggleSettings()"><span class="material-icons">settings</span> Ajustes</div>
            <div id="settings-sec">
                <p style="font-size:12px; color:#666;">ID: {{ user.username }}</p>
                <label>Idioma:</label>
                <select style="width:100%; background:#222; color:white; border:none; padding:5px; margin-top:5px;">
                    <option>Espa침ol</option>
                    <option>English</option>
                </select>
            </div>
            <div class="menu-opt" onclick="alert('Personalizaci칩n pr칩ximamente')"><span class="material-icons">palette</span> Temas</div>
            <div class="menu-opt" onclick="location.href='/logout'" style="color:var(--accent); margin-top:50px;"><span class="material-icons">logout</span> Cerrar Sesi칩n</div>
        </div>
    </div>

    <script>
        const socket = io();
        let activeId = null;
        const KEY = "KratosSecurity";

        function openMenu() { document.getElementById('h-menu').style.display = 'block'; }
        function closeMenu() { document.getElementById('h-menu').style.display = 'none'; }
        function toggleSettings() { 
            let s = document.getElementById('settings-sec');
            s.style.display = (s.style.display == 'block') ? 'none' : 'block';
        }

        function openChat(id, name) {
            activeId = id;
            document.getElementById('chat-user').innerText = name;
            if(window.innerWidth < 768) {
                document.getElementById('side').classList.remove('active');
                document.getElementById('back').style.display = 'block';
            }
            loadHistory(id);
        }

        function goBack() {
            document.getElementById('side').classList.add('active');
            document.getElementById('back').style.display = 'none';
        }

        function sendMsg() {
            const inp = document.getElementById('msg-input');
            if(!activeId || !inp.value) return;
            const encrypted = CryptoJS.AES.encrypt(inp.value, KEY).toString();
            socket.emit('message', {target_id: activeId, msg: encrypted});
            inp.value = '';
        }

        socket.on('new_msg', data => {
            if(activeId && (data.sender_id == activeId || data.sender_id == {{ user.id }})) {
                try {
                    const decrypted = CryptoJS.AES.decrypt(data.msg, KEY).toString(CryptoJS.enc.Utf8);
                    draw(decrypted, data.sender_id == {{ user.id }});
                } catch(e) {}
            }
        });

        function loadHistory(id) {
            const win = document.getElementById('chat-window');
            win.innerHTML = '';
            fetch('/history/'+id).then(r=>r.json()).then(data=>{
                data.forEach(m=>{
                    try {
                        const dec = CryptoJS.AES.decrypt(m.msg, KEY).toString(CryptoJS.enc.Utf8);
                        draw(dec || "Mensaje Protegido", m.sender_id == {{ user.id }});
                    } catch(e) {}
                });
            });
        }

        function draw(txt, me) {
            const win = document.getElementById('chat-window');
            const d = document.createElement('div');
            d.className = 'msg ' + (me ? 'sent' : 'recv');
            d.innerText = txt;
            win.appendChild(d);
            win.scrollTop = win.scrollHeight;
        }

        function filterUsers(q) {
            document.querySelectorAll('.u-item').forEach(i => {
                i.style.display = i.innerText.toLowerCase().includes(q.toLowerCase()) ? 'flex' : 'none';
            });
        }
    </script>
</body>
</html>
