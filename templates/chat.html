<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <style>
        body { margin: 0; font-family: sans-serif; display: flex; height: 100vh; background: #e5ddd5; }
        .sidebar { width: 300px; background: white; border-right: 1px solid #ddd; display: flex; flex-direction: column; }
        .header-side { padding: 20px; background: #075e54; color: white; }
        .user-item { padding: 15px; border-bottom: 1px solid #eee; cursor: pointer; }
        .user-item:hover { background: #f5f5f5; }
        .main-chat { flex: 1; display: flex; flex-direction: column; }
        .chat-header { padding: 15px; background: #ededed; border-bottom: 1px solid #ddd; font-weight: bold; }
        #chat-window { flex: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; }
        .msg { padding: 8px 12px; border-radius: 8px; max-width: 70%; font-size: 15px; }
        .sent { align-self: flex-end; background: #dcf8c6; }
        .received { align-self: flex-start; background: white; }
        .input-area { padding: 15px; background: #f0f0f0; display: flex; gap: 10px; }
        input { flex: 1; padding: 10px; border-radius: 20px; border: 1px solid #ddd; outline: none; }
        button { background: #075e54; color: white; border: none; padding: 10px 20px; border-radius: 20px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="header-side"><b>Chat</b> ({{ me }})</div>
        <div class="user-item" onclick="selectUser('Sistema')"><b>Sistema</b></div>
        {% for u in users %}
        <div class="user-item" onclick="selectUser('{{ u.username }}')">{{ u.username }}</div>
        {% endfor %}
        <a href="/logout" style="margin-top:auto; padding:15px; text-align:center; color:red; text-decoration:none;">Cerrar Sesión</a>
    </div>
    <div class="main-chat">
        <div class="chat-header" id="current-user">Selecciona un chat</div>
        <div id="chat-window"></div>
        <div class="input-area">
            <input type="text" id="msg-input" placeholder="Escribe aquí...">
            <button onclick="send()">Enviar</button>
        </div>
    </div>

    <script>
        const socket = io();
        let activeUser = "";
        const me = "{{ me }}";

        function selectUser(name) {
            activeUser = name;
            document.getElementById('current-user').innerText = activeUser;
            document.getElementById('chat-window').innerHTML = "";
            fetch('/get_messages/' + activeUser).then(r => r.json()).then(data => {
                data.forEach(m => drawMsg(m.c, m.s === me));
            });
        }

        function send() {
            const input = document.getElementById('msg-input');
            if (!activeUser || !input.value) return;
            socket.emit('send_msg', { to: activeUser, msg: input.value });
            input.value = "";
        }

        socket.on('recv_msg', d => {
            if ((d.from === me && d.to === activeUser) || (d.from === activeUser && d.to === me)) {
                drawMsg(d.msg, d.from === me);
            }
        });

        function drawMsg(txt, isMe) {
            const win = document.getElementById('chat-window');
            const div = document.createElement('div');
            div.className = 'msg ' + (isMe ? 'sent' : 'received');
            div.innerText = txt;
            win.appendChild(div);
            win.scrollTop = win.scrollHeight;
        }
    </script>
</body>
</html>
