<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="robots" content="noindex, nofollow">
    <title>Velo Messenger</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        :root { --bg: #0b0f1a; --side: #161c2d; --accent: #3b82f6; --text: #ffffff; }
        body { margin: 0; font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); display: flex; height: 100dvh; overflow: hidden; }

        /* Sidebar */
        .sidebar { width: 320px; background: var(--side); display: flex; flex-direction: column; border-right: 1px solid #2d3748; transition: 0.3s; }
        .side-header { padding: 20px; display: flex; align-items: center; justify-content: space-between; border-bottom: 1px solid #2d3748; }
        .search-bar { padding: 10px 15px; }
        .search-bar input { width: 100%; padding: 10px; border-radius: 10px; border: none; background: #0b0f1a; color: white; outline: none; }
        
        .contact-list { flex: 1; overflow-y: auto; }
        .contact-item { padding: 15px; display: flex; align-items: center; gap: 12px; cursor: pointer; border-bottom: 1px solid #2d374833; }
        .contact-item:hover { background: #1e293b; }
        .avatar { width: 45px; height: 45px; border-radius: 50%; background: var(--accent); display: flex; align-items: center; justify-content: center; font-weight: bold; }

        /* Main */
        .main { flex: 1; display: flex; flex-direction: column; background: #080c14; }
        .chat-header { padding: 10px 20px; background: var(--side); display: flex; align-items: center; gap: 15px; height: 65px; border-bottom: 1px solid #2d3748; }
        
        @media (max-width: 768px) {
            .sidebar { position: fixed; left: -100%; width: 100%; height: 100%; z-index: 100; }
            .sidebar.active { left: 0; }
        }

        #chat-window { flex: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; }
        .bubble { padding: 10px 15px; border-radius: 18px; max-width: 75%; font-size: 15px; position: relative; }
        .sent { align-self: flex-end; background: var(--accent); border-bottom-right-radius: 2px; }
        .received { align-self: flex-start; background: #2d3748; border-bottom-left-radius: 2px; }
        .status { font-size: 16px; vertical-align: bottom; margin-left: 5px; color: #93c5fd; }

        .input-bar { padding: 15px; background: var(--side); display: flex; gap: 10px; align-items: center; }
        .input-bar input { flex: 1; padding: 12px; border-radius: 20px; border: 1px solid #2d3748; background: #0b0f1a; color: white; outline: none; }

        /* Menu Overlay */
        #menu { position: fixed; inset: 0; background: rgba(0,0,0,0.8); display: none; z-index: 200; }
        .menu-box { width: 280px; background: var(--side); height: 100%; padding: 20px; }
        .btn-icon { background: none; border: none; color: white; cursor: pointer; font-size: 24px; }
    </style>
</head>
<body>

    <div class="sidebar active" id="sidebar">
        <div class="side-header">
            <h2 style="color: var(--accent); margin:0;">Velo</h2>
            <button class="btn-icon" onclick="toggleMenu()"><span class="material-icons">menu</span></button>
        </div>
        <div class="search-bar"><input type="text" placeholder="Buscar..." onkeyup="filterUsers(this.value)"></div>
        <div class="contact-list">
            <div class="contact-item" onclick="openChat(0, 'Velo Soporte')">
                <div class="avatar" style="background:#475569">V</div>
                <span>Velo Soporte</span>
            </div>
            {% for c in contacts %}
            <div class="contact-item" onclick="openChat({{ c.id }}, '{{ c.username }}')">
                <div class="avatar">{{ c.username[0]|upper }}</div>
                <span>{{ c.username }}</span>
            </div>
            {% endfor %}
        </div>
    </div>

    <div class="main">
        <div class="chat-header">
            <button class="btn-icon" id="back" style="display:none" onclick="goBack()"><span class="material-icons">arrow_back</span></button>
            <b id="chat-title">Selecciona un chat</b>
            <div style="margin-left:auto; display:flex; gap:15px;">
                <button class="btn-icon"><span class="material-icons">videocam</span></button>
                <button class="btn-icon"><span class="material-icons">call</span></button>
            </div>
        </div>
        <div id="chat-window"></div>
        <div class="input-bar">
            <button class="btn-icon"><span class="material-icons">mood</span></button>
            <button class="btn-icon"><span class="material-icons">attach_file</span></button>
            <input type="text" id="msg-input" placeholder="Mensaje..." onkeypress="if(event.key==='Enter') send()">
            <button class="btn-icon" id="mic"><span class="material-icons">mic</span></button>
            <button class="btn-icon" onclick="send()" style="color:var(--accent)"><span class="material-icons">send</span></button>
        </div>
    </div>

    <div id="menu" onclick="toggleMenu()">
        <div class="menu-box" onclick="event.stopPropagation()">
            <h3>Ajustes</h3>
            <p><span class="material-icons">person</span> Perfil</p>
            <p><span class="material-icons">palette</span> Temas</p>
            <p><span class="material-icons">groups</span> Crear Grupo</p>
            <hr style="border-color:#2d3748">
            <p onclick="location.href='/logout'" style="color:#ef4444; cursor:pointer"><span class="material-icons">logout</span> Salir</p>
        </div>
    </div>

    <script>
        const socket = io();
        let activeId = null;
        const SECRET = "Velo_Secret_Pass";

        function toggleMenu() { 
            let m = document.getElementById('menu');
            m.style.display = (m.style.display === 'block') ? 'none' : 'block';
        }

        function openChat(id, name) {
            activeId = id;
            document.getElementById('chat-title').innerText = name;
            if(window.innerWidth < 768) {
                document.getElementById('sidebar').classList.remove('active');
                document.getElementById('back').style.display = 'block';
            }
            loadHistory(id);
        }

        function goBack() {
            document.getElementById('sidebar').classList.add('active');
            document.getElementById('back').style.display = 'none';
        }

        function send() {
            let inp = document.getElementById('msg-input');
            if(!activeId || !inp.value) return;
            let enc = CryptoJS.AES.encrypt(inp.value, SECRET).toString();
            socket.emit('message', {target_id: activeId, msg: enc});
            inp.value = '';
        }

        socket.on('new_msg', data => {
            if(activeId && (data.sender_id == activeId || data.sender_id == {{ user.id }})) {
                let dec = CryptoJS.AES.decrypt(data.msg, SECRET).toString(CryptoJS.enc.Utf8);
                draw(dec, data.sender_id == {{ user.id }}, true);
            }
        });

        function loadHistory(id) {
            document.getElementById('chat-window').innerHTML = '';
            fetch('/history/'+id).then(r=>r.json()).then(data=>{
                data.forEach(m=>{
                    let dec = CryptoJS.AES.decrypt(m.msg, SECRET).toString(CryptoJS.enc.Utf8);
                    draw(dec, m.sender_id == {{ user.id }}, m.read);
                });
            });
        }

        function draw(txt, me, read) {
            let win = document.getElementById('chat-window');
            let div = document.createElement('div');
            div.className = 'bubble ' + (me ? 'sent' : 'received');
            let ticks = me ? (read ? '<span class="status">done_all</span>' : '<span class="status">done</span>') : '';
            div.innerHTML = `${txt} <span class="material-icons status">${me ? (read ? 'done_all':'done') : ''}</span>`;
            win.appendChild(div);
            win.scrollTop = win.scrollHeight;
        }

        function filterUsers(q) {
            document.querySelectorAll('.contact-item').forEach(i => {
                i.style.display = i.innerText.toLowerCase().includes(q.toLowerCase()) ? 'flex' : 'none';
            });
        }
    </script>
</body>
</html>
